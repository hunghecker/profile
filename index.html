<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div id="avatar" data-aos="flip-up" data-aos-delay="1000" data-aos-duration="1000" data-aos-easing="ease-in-out">
            <img src="https://bloganchoi.com/wp-content/uploads/2022/02/avatar-trang-y-nghia.jpeg" alt="">
        </div>
        <div class="name">
            <h2></h2>
        </div>
        <div class="social_network">
            <div class="item">
                <a href="https://www.facebook.com/vanphongPX/">
                    <div id="facebook" data-aos="flip-up" data-aos-delay="2400"  style="--color: #295BDE;">
                        <span>Facebook</span>
                        <i class="fa-brands fa-facebook-f"></i>
                    </div>

                </a>
            </div>
            
            <div class="item">
                <a href="https://www.tiktok.com/@chubeflop">

                    <div id="tiktok" data-aos="flip-up" data-aos-delay="2500"  style="--color: #333;">
                        <span>Tiktok</span>
                        <i class="fa-brands fa-tiktok"></i>
                    </div>
                </a>
            </div>

            <div class="item bank" data-toggle="modal" data-target="#exampleModal">
                <div id="mbbank" class="typeBank" data-aos="flip-up" data-aos-delay="2700" style="--color: #131DCB;">
                    <span>MB Bank</span>
                    <i class="fa-solid fa-building-columns"></i>
                </div>
            </div>
            <div class="item bank" data-toggle="modal" data-target="#exampleModal">
                <div id="techcombank" class="typeBank" data-aos="flip-up" data-aos-delay="2800" style="--color: #E61B23;">
                    <span>TECHCOMBANK</span>
                    <i class="fa-solid fa-building-columns"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <div class="titleMb">
                <h5 class="modal-title" id="exampleModalLabel">MB Bank</h5>
                <div class="logoMb">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/2/25/Logo_MB_new.png" alt="">
                </div>
              </div>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <span class="nameTk">Chủ tài khoản: <b style="font-size: 15px;">TRUONG VAN PHONG</b></span>
                <span id="account_number">Số tài khoản: <b style="font-size: 15px;">6444449999999   4437777777 0364515887</b></span>
            </div>
            <div class="modal-footer">
              <button type="button" id="closeModal" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" id="copytext" class="btn btn-success">Copy</button>
            </div>
          </div>
        </div>
      </div>
</body>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
        AOS.init();
       
    </script>
    <script>
        let indexText = 0;
        let textLetter = document.querySelector('.name h2');
        const textLetterH2 = "Truong Van Phong";
        let timoutTextLetter;

        function textCharLetter(){
            if (indexText < textLetterH2.length) {
                textLetter.textContent += textLetterH2[indexText];
                indexText++;
                setTimeout(indexText, 100);
            }
            else{
                clearInterval(timoutTextLetter);
            }
        }
        function funcTimeoutLetter(){
            indexText = 0; // Reset indexText
            textLetter.textContent = ''; // Xóa nội dung hiện tại của textLetter
            clearInterval(timoutTextLetter);
            timoutTextLetter =  setInterval(()=>{
                    textCharLetter();
                }, 100)
        }
        setTimeout(()=>{
            funcTimeoutLetter()
        },1000)

        var textElement = document.querySelector("#account_number b");

        // Lắng nghe sự kiện click và thực hiện sao chép khi cần
        document.querySelector("#copytext").addEventListener("click", function() {
            var textToCopy = textElement.textContent;

            navigator.clipboard.writeText(textToCopy)
                .then(function() {
                    document.querySelector("#copytext").innerText = "Copy thành công";
                    setTimeout(()=>{
                        document.querySelector("#copytext").innerText = "Copy";
                    },1000)
                    setTimeout(()=>{
                        document.querySelector("#closeModal").click()
                    },1200)
                })
                .catch(function(err) {
                    console.error("Lỗi khi sao chép văn bản: ", err);
                });
        });
        document.querySelectorAll(".bank").forEach((item)=>{
            item.addEventListener("click", function(){
                if(item.querySelector(".typeBank").getAttribute("id") == "mbbank"){
                    document.querySelector("#exampleModal .modal-title").innerHTML = "MB BANK";
                    document.querySelector("#exampleModal .logoMb img").src = "https://upload.wikimedia.org/wikipedia/commons/2/25/Logo_MB_new.png";
                    account_number
                    document.querySelector("#account_number b").innerHTML = "6444449999999"
                }
                else if(item.querySelector(".typeBank").getAttribute("id") == "techcombank"){
                    document.querySelector("#exampleModal .modal-title").innerHTML = "TECHCOMBANK";
                    document.querySelector("#exampleModal .logoMb img").src = "https://seeklogo.com/images/T/techcombank-logo-63818C82B8-seeklogo.com.png";
                    document.querySelector("#account_number b").innerHTML = "4437777777"
                }
            })
        })
    </script>
</html>
